<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-6 offset-3">
			<div class="form-group">
				<label for="text">Enter your text below.</label>
				<textarea class="form-control" id="text" rows="5"></textarea>
				<small id="textHelp" class="form-text text-muted" aria-live="polite">You've written <strong><span id="word-count">0</span> words</strong> and  <strong><span id="character-count">0</span> characters</strong>.</small>
				<p class="sr-only"  aria-live="polite"></p>
			</div>
		</div>
	</div>
</div>

<script src="script.js"></script>
	
</body>
</html>
