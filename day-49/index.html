<!DOCTYPE html>
<html>
<head>
	<title>Autosave - Single Entry</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="../js.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main role="main" class="container my-3">
	<div class="row">
		<div class="col-md-6 offset-md-3">

			<h1>Autosave - Single Entry</h1>

			<form class="save-me" id="save-me">
		
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter name">
				</div>

				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" placeholder="Enter address">
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				</div>

				<div class="form-group">
					<label for="more">Additional thoughts?</label>
					<textarea class="form-control" id="more" rows="3"></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
		
			</form>
		</div>

	</div>
</main>

<footer class="footer text-center">

</body>
</html>
