<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/f7c0690dba.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="d-flex flex-column h-100">

	<form class="form-signin">

		<h1 class="h4">Password Visibility</h1>

		<p>Enter your username and password to login.</p>

		<div class="form-group">
			<label for="current-password" class="sr-only sr-only-focusable">Username</label>
			<input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username">
		</div>
		
		<div class="form-group input-group">
			<label for="current-password" class="sr-only sr-only-focusable">Password</label>
			<input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" data-visibility="hidden" type="button" id="btn-toggle-password"><span></button>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Log In</button>

	</form>

	<footer class="footer mt-auto">
		<span class="text-muted">
			<a href="/vanilla-js-academy/day-01/toggle-via-checkbox/index.html">← Previous project</a> | 
			<a href="/index.html">↑ All projects</a> | 
			<a href="/vanilla-js-academy/day-03/index.html">Next project →</a>
		</span>
	</footer>

	<script src="script.js"></script>
	
</body>
</html>
