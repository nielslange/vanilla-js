<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="../../js.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="d-flex flex-column h-100">
	
	<form class="form-signin">
		
		<h1 class="h4">Password Visibility</h1>
	
		<p>Enter your username and password to login.</p>
		
		<div class="form-group">
			<label for="current-password" class="sr-only sr-only-focusable">Username</label>
			<input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username">
		</div>
		
		<div class="form-group">
			<label for="current-password" class="sr-only sr-only-focusable">Password</label>
			<input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password">
		</div>

		<div class="form-group form-check">
			<input class="form-check-input" type="checkbox" value="" id="show-password">
			<label class="form-check-label" for="show-password">
				Show password
			</label>
		</div>

		<button type="submit" class="btn btn-primary">Log In</button>

	</form>

	<footer class="footer mt-auto">
		<span class="text-muted">
			<a>← Previous project</a> | 
			<a href="/vanilla-js-academy/index.html">↑ All projects</a> | 
				<a href="/vanilla-js-academy/day-01/toggle-via-icon/index.html">Next project →</a>
			</span>
	</footer>

	<script src="script.js"></script>
	
</body>
</html>
