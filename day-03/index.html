<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="d-flex flex-column h-100">
	
	<form class="form-signin">

		<h1 class="h4">Password Visibility - Multiple Fields</h1>

		<p>Enter your current and new password below.</p>

		<form class="form-signin">

		<div class="form-group">
			<label for="current-password" class="sr-only sr-only-focusable">Password</label>
			<input type="password" class="form-control" placeholder="Current Password" aria-label="Current Password" id="current-password">
		</div>

		<div class="form-group">
			<label for="new-password" class="sr-only sr-only-focusable">New Password</label>
			<input type="password" class="form-control" placeholder="New Password" aria-label="New Password" id="new-password">
		</div>

		<div class="form-group form-check">
			<input class="form-check-input" type="checkbox" value="" id="show-password">
			<label class="form-check-label" for="show-password">Show password</label>
		</div>

		<button type="submit" class="btn btn-primary btn-sm">Change Passwords</button>

	</form>

	<footer class="footer mt-auto">
		<span class="text-muted">
			<a href="/vanilla-js-academy/day-01/toggle-via-icon/index.html">← Previous project</a> | 
			<a href="/index.html">↑ All projects</a> | 
			<a href="/vanilla-js-academy/day-05/index.html">Next project →</a>
		</span>
	</footer>

	<script src="script.js"></script>
	
</body>
</html>
